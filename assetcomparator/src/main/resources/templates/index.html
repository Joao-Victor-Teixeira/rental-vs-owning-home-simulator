<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Simulador Imobili치rio - Comparativo</title>
    <style>
        /* Estilo simples e profissional para quem n칚o gosta de CSS */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            font-size: 24px;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box; /* Garante que o padding n칚o estoure a largura */
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        
        /* 츼rea do Resultado */
        .resultado-box {
            margin-top: 30px;
            padding: 20px;
            background-color: #e9ecef;
            border-radius: 8px;
            border-left: 5px solid #007bff;
        }
        .perda {
            color: #dc3545; /* Vermelho */
            font-weight: bold;
            font-size: 1.2em;
        }
        .ganho {
            color: #28a745; /* Verde */
            font-weight: bold;
            font-size: 1.2em;
        }
        .mensagem-impacto {
            margin-top: 15px;
            font-style: italic;
            color: #333;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>游 Simulador: Aluguel vs Compra</h1>

        <form th:action="@{/calcular}" method="post">
            
            <div class="form-group">
                <label for="aluguel">Valor Atual do Aluguel (R$):</label>
                <input type="number" step="0.01" id="aluguel" name="aluguel" placeholder="Ex: 1200,00" required>
            </div>

            <div class="form-group">
                <label for="parcela">Parcela do Financiamento (R$):</label>
                <input type="number" step="0.01" id="parcela" name="parcela" placeholder="Ex: 1350,00" required>
            </div>

            <div class="form-group">
                <label for="anos">Tempo de proje칞칚o (Anos):</label>
                <input type="number" id="anos" name="anos" value="10" required>
            </div>

            <button type="submit">Calcular Realidade</button>
        </form>

        <div th:if="${resultado != null}" class="resultado-box">
            <h3>游늵 Resultado da An치lise</h3>
            
            <p>Dinheiro "jogado fora" (Aluguel + Infla칞칚o):<br>
                <span class="perda" th:text="${'R$ ' + #numbers.formatDecimal(resultado.totalGastoAluguel, 1, 'POINT', 2, 'COMMA')}"></span>
            </p>
            
            <p>Valor investido no Im칩vel Pr칩prio:<br>
               <span class="ganho" th:text="${'R$ ' + #numbers.formatDecimal(resultado.valorFinalImovel, 1, 'POINT', 2, 'COMMA')}"></span>
            </p>

            <div class="mensagem-impacto">
                <strong th:text="${resultado.mensagem}"></strong>
            </div>
        </div>

    </div>

</body>
</html>
